<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles/styles.css" rel="stylesheet">
    <link href="./styles/fonts.css" rel="stylesheet">
    <link href="./styles/media.css" rel="stylesheet">
    <link href="./styles/background-login.css" rel="stylesheet">
    <link href="./styles/login/login.css" rel="stylesheet">
</head>
<body>
    <header>
        <div id="title">
            <h1><span>Adoção</span></h1>
            <h1>Facilitada</h1>
        </div>
        <ul>
            <a href="./index.html"><li>Cadastre-se</li></a>
            <a href="./login.html"><li>Login</li></a>
            <a href="./home.html"><li>Home</li></a>
            <a href="./noticias.html"><li>Útimas Noticias</li></a>
            <a href="./denuncia.html" id="denuncia-botao"><li>Denunciar!</li></a>
            <a href="./consut.html"><li>Consultar Denuncias</li></a>
        </ul>
    </header>
    <div id="background">
        <video loop autoplay muted>
            <source src="./videos/gato-brincando-com-camera-cat-playing-with-camera.mp4" type="video/mp4">
        </video>
    </div>
        <div class="login-container">
            <form id="form-login" class="form-login">
                <input type="email" id="email" placeholder="E-mail">
                <input type="password" id="senha" placeholder="Senha">
                <input type="submit" value="Login">
            </form>
            
            <script>
            document.getElementById('form-login').addEventListener('submit', function(event) {
                event.preventDefault();
            
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;
            
                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                })
                .then(response => {
                    if (!response.ok) throw new Error('Credenciais inválidas!');
                    return response.json();
                })
                .then(data => {
                    alert(data.message);
                    window.location.href = './home.html';
                })
                .catch(error => alert(error.message));
            });
            </script>
        </div>
</body>
</html>
