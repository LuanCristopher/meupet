<!DOCTYPE html>

<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuPet- Projeto Recuperação</title>
    <link href="./styles/styles.css" rel="stylesheet">
    <link href="./styles/fonts.css" rel="stylesheet">
    <link href="./styles/media.css" rel="stylesheet">
    
</head>
<body>
    <header>
        <div id="title">
            <h1><span>Adoção</span></h1>
            <h1>Facilitada</h1>
        </div>

        <ul>
            <a href="./login.html"><li>Login</li></a>
            <a href="./home.html"><li>Home</li></a>
            <a href="./noticias.html"><li>Útimas Noticias</li></a>
            <a href="./denuncia.html" id="denuncia-botao"><li>Denunciar!</li></a>
            <a href="./consut.html"><li>Consultar Denuncias</li></a>
        </ul>
    </header>

    <main>
        <aside> <!--Isso é uma tag semantica pra definir uma pág que tenha um lado-->
            <h2><span>Cadastre-se Agora!</span></h2>
            <h2>Na Meu Pet Online</h2>
            <form id="cadastroForm">
                <input type="text" id="nome" placeholder="Nome">
                <input type="email" id="email" placeholder="E-mail">
                <input type="password" id="senha" placeholder="Senha">
                <input type="submit" value="Enviar >">
            </form>
            
            <script>
            document.getElementById('cadastroForm').addEventListener('submit', function(event) {
                event.preventDefault();
            
                const nome = document.getElementById('nome').value;
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;
            
                fetch('/api/cadastro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, email, senha })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.href = './login.html';
                });
            });
            </script>
        </aside>
        <article> <!--Isso é uma Div semantica pra locais onde vão ter imagens-->
            <img src="./componentes/imagens/meusgatos.png" alt="meusgatos.pgn">

        </article>
    </main>
</body>
</html>
